<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Personal Task Manager</title>
</head>

<body>
    <header class="toolbox_content">
        <ul class="toolbox__color-content">
            <li class="task priority1">Priority 1</li>
            <li class="task priority2">Priority 2</li>
            <li class="task priority3">Priority 3</li>
            <li class="task priority4">Priority 4</li>
        </ul>
        <span class="buttons">
            <button class="add"><i class="fa-solid fa-plus"></i></button>
            <button class="remove"><i class="fa-solid fa-xmark"></i></button>
        </span>
    </header>

    <div class="modalContainer">
        <textarea class="textAreaContainer" placeholder="Enter Your Task"></textarea>
        <div class="priorityColorContainer">
            <div class="priority1 priorityColor">Priority 1</div>
            <div class="priority2 priorityColor">Priority 2</div>
            <div class="priority3 priorityColor">Priority 3</div>
            <div class="priority4 priorityColor">Priority 4</div>
        </div>
    </div>

</body>

</html>
